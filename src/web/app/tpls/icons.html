<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Icons</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<style>

@import "../assets/css/components/base.css" layer(base);
@import "../assets/css/components/accessories.css";

html,
body {
    margin: 0;
    padding: 0;
}

body {
    padding: 1.5%;
}

.i-host {
    --current-background-color: #eee;
    width: 100px;
    aspect-ratio: 1;
    border-radius: 5px;
    background-color: var(--current-background-color);
}

.grp {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

</style>
</head>
<body>

    <h1>CSS Icons</h1>

    <div class="grp">

        <div class="i-host i-md-rt-arw"></div>

        <div class="i-host i-arw-down"></div>

        <div class="i-host i-go-fscr"></div>

        <div class="i-host i-exit-fscr"></div>

        <div class="i-host i-srch"></div>

        <div class="i-host i-rcnt"></div>

        <div class="i-host i-cl"></div>

        <div class="i-host i-opts"></div>

        <div class="i-host i-file"></div>

        <div class="i-host i-dir"></div>

        <div class="i-host i-rld"></div>

        <div class="i-host i-os-mode"></div>

        <div class="i-host i-dark-mode"></div>

        <div class="i-host i-lt-mode"></div>

        <div class="i-host i-menu"></div>

        <div class="i-host i-std-lo"></div>

        <div class="i-host i-std-lo-lhs"></div>

        <div class="i-host i-std-lo-rhs"></div>

        <div class="i-host i-no-word-wrap"></div>

        <div class="i-host i-word-wrap"></div>

        <div class="i-host i-check"></div>

        <div class="i-host i-info"></div>

        <div class="i-host i-run"></div>

        <div class="i-host i-code"></div>

    </div>

</body>
</html>
