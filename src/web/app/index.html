<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">
<title>Stonetable</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<meta name="robots" content="noindex,nofollow">
<meta name="application-name" content="Stonetable" data-app-version="1.0.5" data-app-api-latest-version="https://www.lwis.net/stonetable/api/latest-version.json">
<meta name="referrer" content="no-referrer">
<meta name="description" content="Web application component to the Stonetable PHP project build testing and debugging suite">
<meta name="creator" content="LWIS Technologies">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" sizes="any">
<link rel="apple-touch-icon" href="assets/images/stonetable-os-icon-180x180.png">
<link href="assets/css/app.css" rel="stylesheet">
<script src="assets/scripts/app.js"></script>
</head>
<body data-layout="open">

<!-- Welcome Screen Template -->

<template class="scr-tpl" data-screen-name="welcome" id="welcome-screen-template">

    <article>

        <h1 class="h">Connect</h1>

        <p class="t">Please provide a working URL to the get-endpoints.php file, which is located in /api directory.</p>

        <p>
            <label class="fld" for="connect-endpoint-url">
                <span class="ttl">URL:</span>
                <input type="url" name="url" id="connect-endpoint-url" required>
            </label>
        </p>

        <menu>
            <button class="cont-btn">Continue</button>
        </menu>

    </article>

</template>

<!-- Landing/Projects Screen Template -->

<template class="scr-tpl" data-screen-name="landing" id="landing-screen-template">

    <div class="lst">

        <header class="lst-hdr">

            <h1 class="h lst-h">Projects</h1>

            <p>
                <label class="fld fld-srch" for="projects-search-field">
                    <span class="ttl">Search all projects</span>
                    <input type="search" name="project_search_query" id="projects-search-field" placeholder="Search all projects" autocapitalize="off" autocorrect="off">
                </label>
            </p>

        </header>

        <div class="lst-bd">

            <div class="lst-grp"></div>

            <footer class="lst-ftr">

                <button class="load-more-btn">Load more</button>

                <article class="msg msg-mty">

                    <p>No Projects Found</p>

                </article>

            </footer>

        </div>

    </div>

</template>

<!-- Manager Screen Template -->

<template class="scr-tpl" data-screen-name="manager" id="manager-screen-template">

    <div id="toolbar">

        <div class="scr-cnt-con">

            <button class="tgl-lo" title="Toggle layout">Toggle layout</button>

            <div class="scr-cnt-con-bd">

                <menu class="cat-menu">

                    <span class="h">Categories</span>

                    <ul>
                        <li><button data-query="side=src" title="Open source directory">Source</button></li>
                        <li><button data-query="side=test/demo/static" title="Open demo directory">Demos</button></li>
                        <li>
                            <button data-query="side=test/units/static" title="Open unit tests directory">Units</button>
                            <ul>
                                <li><button data-query="main=unit-tests">Show Automated Tests</button></li>
                            </ul>
                        </li>
                    </ul>

                </menu>

            </div>

        </div>

    </div>

    <aside class="sb" id="sidebar">

        <div class="lst lst-file">

            <header class="lst-hdr">

                <h2 class="h lst-h">Files</h2>

                <p>
                    <label class="fld fld-srch" for="side-search-field">
                        <span class="ttl">Search current directory</span>
                        <input type="search" name="file_search_query" id="side-search-field" placeholder="Search current directory" autocapitalize="off" autocorrect="off">
                    </label>
                </p>

            </header>

            <div class="lst-bd">

                <div class="lst-grp"></div>

                <footer class="lst-ftr">

                    <button class="load-more-btn">Load more</button>

                    <article class="msg msg-mty">

                        <p>No Files Found</p>

                    </article>

                </footer>

            </div>

        </div>

    </aside>

    <main class="main-pnl" id="main-panel"></main>

</template>

    <p class="app-logo">
        <a href="https://www.lwis.net/stonetable/" title="Visit Stonetable website">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,0 h 100 v 100 h -100 Z" fill="#3b2c52"/>
                <path d="M 50,0 l 50,50 v 25 h -100 v -25 Z" fill="#d14a4e"/>
                <path d="M 50,25 l 50,50 v 25 h -100 v -25 Z" fill="#fcc831"/>
                <path d="M 50,50 l 50,50 h -100, Z" fill="#5cb592"/>
            </svg>
        </a>
    </p>

</body>
</html>
