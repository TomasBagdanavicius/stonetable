const width = 180;
const height = 180;
const innerWidth = 100;
const innerHeight = 100;

(async () => {

  const response = await fetch('logo.svg');
  const text = await response.text();

  return text;

})().then(data => {

    const parser = new DOMParser();
    const doc = parser.parseFromString(data, "application/xml");
    const svg = doc.getElementsByTagName('svg')[0];

    svg.setAttribute('width', innerWidth);
    svg.setAttribute('height', innerHeight);

    for (const [rgb1, rgb2, rgb3, rgb4] of palettes) {

        const individualSvg = svg.cloneNode(true);
        individualSvg.children.item(0).setAttribute('fill', rgb1);
        individualSvg.children.item(1).setAttribute('fill', rgb2);
        individualSvg.children.item(2).setAttribute('fill', rgb3);
        individualSvg.children.item(3).setAttribute('fill', rgb4);

        document.body.append(individualSvg);
    }

});
